<!DOCTYPE html>
<html>
<head>
  <title>DTLR AutoCart Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      width: 250px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      font-weight: bold;
      background-color: #0074d9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <label for="size-input">DTLR AutoCart Bot<br/>Desired Size (e.g. 8, 9, 10):</label>
  <input id="size-input" type="text" placeholder="e.g. 9" />
  <button id="save-size">Save Size</button>

  <script src="popup.js"></script>
</body>
</html>
